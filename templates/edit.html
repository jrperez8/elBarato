{% extends 'layout.html'%}

{% block body %}
<div class="col-md-4 offset-md-4">
    <div class="card card-body">
        <h4>Actualizaci√≥n de Clientes</h4>
        <form action="/update/{{customers.0}}" method="POST">
            <div class="form-group">
                <label for="" class="form-label">ID</label>
                <input type="text" class="form-control" name="id" value="{{customers.0}}" disabled>
            </div>            
            <div class="form-group my-2">
                <label for="" class="form-label">Nombre Cliente</label>
                <input type="text" class="form-control" name="name" value="{{customers.1}}">
            </div>
            <div class="form-group my-2">
                <label for="" class="form-label">Estado Cliente</label>
                <input type="text" name="status" class="form-control" value="{{customers.2}}">
            </div>
            <div class="form-group my-2">
                <label for="" class="form-label">Movil Cliente</label>
                <input type="text" name="mobile" class="form-control" value="{{customers.3}}">
            </div>
            <div class="form-group my-2">
                <button type="submit" class="btn btn-primary btn-block btn-sm">
                    Actulizar
                </button>
            </div>
        </form>
    </div>
</div>


{% endblock %}
